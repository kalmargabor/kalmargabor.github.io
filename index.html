        <script>
            // https://stackoverflow.com/a/54026460/510788
            const cipher = salt => {
                const textToChars = text => text.split('').map(c => c.charCodeAt(0));
                const byteHex = n => ("0" + Number(n).toString(16)).substr(-2);
                const applySaltToChar = code => textToChars(salt).reduce((a, b) => a ^ b, code);

                return text => text.split('')
                    .map(textToChars)
                    .map(applySaltToChar)
                    .map(byteHex)
                    .join('');
            }

            const decipher = salt => {
                const textToChars = text => text.split('').map(c => c.charCodeAt(0));
                const applySaltToChar = code => textToChars(salt).reduce((a, b) => a ^ b, code);
                return encoded => encoded.match(/.{1,2}/g)
                    .map(hex => parseInt(hex, 16))
                    .map(applySaltToChar)
                    .map(charCode => String.fromCharCode(charCode))
                    .join('');
            }

            // To create a cipher
            // const myCipher = cipher('secret')('message')

            const getLinkedinUrl = secret => decipher(secret)('617d7d797a3326267e7e7e27656067626c6d6067276a66642660672662686564687b6e686b667b26');
